}

apply plugin: 'java'
apply plugin: 'idea'

jar {
    manifest.attributes("Main-Class": "com.tanabe.rs.application.Application")
    baseName = 'brian-tanabe-exercise-three'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}